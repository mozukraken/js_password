<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Password Generator</title>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <div class="container">
      <p><input type="text" id="result"></p>
      <p><div id="btn">Generate Password</div></p>
      <fieldset>
        <legend>Options</legend>
        <p>Length (<span id="label">8</span>): <input type="range" id="slider" value="8" min="4" max="20"></p>
        <p>
          Numbers?: <input type="checkbox">
          Symbols?: <input type="checkbox">
        </p>
      </fieldset>
    </div>
    <script>
      (function() {
        'use strict';

        var slider = document.getElementById('slider');
        var label  = document.getElementById('label');
        var btn    = document.getElementById('btn');
        var result = document.getElementById('result');

        function getPassword() {
          var seed = 'abcdefghijklmnopqrstuvwxyz';
          var len  = slider.value;
          var pwd  = '';

          for (var i = 0; i < len; i++) {
            pwd += seed[Math.floor(Math.random() * seed.length)];
          }

          result.value = pwd;
        }

        slider.addEventListener('change', function() {
          label.innerHTML = this.value;
        });

        btn.addEventListener('click', function() {
          getPassword();
          // result.value = 'ssss';
        });

        result.addEventListener('click', function() {
          this.select();
        });

        getPassword();

      })();
    </script>
  </body>
</html>
